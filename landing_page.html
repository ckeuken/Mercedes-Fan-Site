    <div class="menu">

  <div class="row">
    <div class="column">
      <img src="./images/mercedes_1.png" alt="m1" onclick="openModal(); currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./images/mercedes_2.png" alt="m2" onclick="openModal(); currentSlide(2)" class="hover-shadow">

      <img src="./images/mercedes_3.png" alt="m3" onclick="openModal(); currentSlide(3)" class="hover-shadow">

  </div>

  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

      <div class="mySlides">
        <div class="numbertext">1/3</div>
        <img src="./images/mercedes_1.png" alt="m1">
      </div>

      <div class="mySlides">
        <div class="numbertext">2/3</div>
        <img src="./images/mercedes_2.png" alt="m2">
      </div>

      <div class="mySlides">
        <div class="numbertext">3/3</div>
        <img src="./images/mercedes_3.png" alt="m3">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="column">
        <img src="./images/mercedes_1.png" alt="m1" class="demo" onclick="currentSlide(1)">
      </div>

      <div class="column">
        <img src="./images/mercedes_2.png" alt="m2" class="demo" onclick="currentSlide(2)">
      </div>

      <div class="column">
        <img src="./images/mercedes_3.png" alt="m3" class="demo" onclick="currentSlide(3)">
      </div>

    </div>
